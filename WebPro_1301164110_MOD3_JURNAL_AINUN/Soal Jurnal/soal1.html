<h1 id="nama"></p>
<h1 id="nim"></p>

<button class="open-button" onclick="openForm()">Open Form</button>
<div class="form-popup" id="FormPopUp">
  <form class="form-container">
    <h3>Login</h3>
    <button type="submit" class="btn" onclick="callform()">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
// tulis kodingan disini
// write your code here
function openForm(){
	document.getElementById("FormPopUp").style.display="block";
}
function callform(){
	var txt;
	var name 	= prompt("Tuliskan nama anda: ");
	if (name != null){
  		document.getElementById("nama").innerHTML="Halo "+name+"!";
	}
	var niim 	= prompt("Tuliskan nim anda: ");
	if (niim != null){
  		document.getElementById("nim").innerHTML="NIM "+niim+" terdeteksi di database Telkom University";
	}
}
function closeForm(){
	document.getElementById("FormPopUp").style.display="none";
}
</script>
